{% extends "base.html" %}

{% block title %}Chat - Local AI Assistant{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highlight.js@11.7.0/styles/github-dark.css">
{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-10">
        <div class="card mb-4">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h4>Chat Interface</h4>
                <div class="d-flex align-items-center">
                    <label for="mode-selector" class="me-2">Mode:</label>
                    <select id="mode-selector" class="form-select form-select-sm" style="width: auto;">
                        <option value="normal">Normal</option>
                        <option value="code">Code</option>
                        <option value="creative">Creative</option>
                    </select>
                </div>
            </div>
            <div class="card-body">
                <div id="chat-container" class="mb-3">
                    <div class="system-message">
                        <p>Hello! I'm your local AI assistant. How can I help you today?</p>
                    </div>
                </div>
                <div class="input-group">
                    <input type="text" id="user-input" class="form-control" placeholder="Type your message...">
                    <button id="send-btn" class="btn btn-primary">
                        <i class="bi bi-send"></i> Send
                    </button>
                </div>
            </div>
            <div class="card-footer">
                <div class="d-flex justify-content-between">
                    <button id="voice-toggle" class="btn btn-outline-secondary btn-sm">
                        <i class="bi bi-mic"></i> Voice Mode
                    </button>
                    <button id="clear-chat" class="btn btn-outline-danger btn-sm">
                        <i class="bi bi-trash"></i> Clear Chat
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/highlight.js@11.7.0/lib/highlight.min.js"></script>
<script src="{{ url_for('static', filename='js/chat.js') }}"></script>
{% endblock %}
